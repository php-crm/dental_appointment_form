<!DOCTYPE html>
<html>
<head>

<title>Dental Appointment Form</title>
</head>
<body>

<center><h2>Dental Appointment Form</h2></center>
<div>
  <div>
    <div class="container">
      <form action="submit_phpcrm_form.php" method="post""><br>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" required>
                                                        
   
              <div>
              <div>
                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date" required>
              </div>
			  </div>   
            <div>
              <div>
                <label for="time">Appointment Time</label>
              <input type="time" id="time" name="time" required>
              </div>
            
              <div>  
                 <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" required>
                                                      
                                                      
              </div>
            </div>    
           <label>Do you require dental surgery?</label><br>
             <input type="radio" id="yes" name="surgery" value="Yes">
            <label for="yes">Yes</label><br>
              <input type="radio" id="no" name="surgery" value="No">
              <label for="no">No</label><br><br>
              <label>Have you visited our dental clinic before?</label><br>
             <input type="radio" id="yes" name="visited" value="Yes">
            <label for="yes">Yes</label><br>
              <input type="radio" id="no" name="visited" value="No">
              <label for="no">No</label><br><br>
              <label>Have you experienced dental illnesses/surgeries in the past?</label><br>
             <input type="radio" id="yes" name="exp" value="Yes">
            <label for="yes">Yes</label><br>
              <input type="radio" id="no" name="exp" value="No">
              <label for="no">No</label><br><br>
          
                                                       
		  <input type="submit" value="Submit" class="btn">
     </form>                                   
    </div>
  </div>
</body>
</html>
